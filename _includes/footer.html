<footer class="site-footer">

  <div class="wrapper">
    <div class="footer-col-wrapper">
      <div class="footer-col footer-col-1">
        <ul class="contact-list">
          <li>
            {% if site.author %}
              {{ site.author | escape }}
            {% else %}
              {{ site.title | escape }}
            {% endif %}
            </li>
            {% if site.email %}
            <li><a href="mailto:{{ site.email }}" target="_blank">{{ site.email }}</a></li>
            {% endif %}
            <li><a href="https://github.com/speakforme/frontend">Source</a></li>
        </ul>
      </div>
    </div>

  </div>

</footer>
