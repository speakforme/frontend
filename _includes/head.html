<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <title>{{ site.title | escape }} {% if page.title %}{{ page.title | escape }} {%endif%}</title>
  <meta name="description" content="{{ page.excerpt | default: site.description | strip_html | normalize_whitespace | truncate: 160 | escape }}">

  <link rel="stylesheet" href="{{ "/public/main.css" | relative_url }}">
  <link rel="stylesheet" href="{{ "/public/no-class.min.css" | relative_url }}">
  <link rel="canonical" href="{{ page.url | replace:'index.html','' | absolute_url }}">
  <link rel="alternate" type="application/rss+xml" title="{{ site.title | escape }}" href="{{ "/feed.xml" | relative_url }}">

  {% if jekyll.environment == 'production' and site.google_analytics %}
  {% include google-analytics.inc %}
  {% endif %}

  {% if jekyll.environment == 'production' %}
  <script src="/dist/app.min.js"></script>
  {% else %}
  <!-- If you add a file here, make sure you add it to Gulpfile.js as well -->
  <script src="/public/axios.js"></script>
  <script src="/public/vue.js"></script>
  <script src="/public/vue-resource.js"></script>
  <script src="/public/vue-i18n.js"></script>
  {% endif %}
</head>
